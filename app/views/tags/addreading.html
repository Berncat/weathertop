<form class="ui segment blue form" action="/station/${_station.id}/addreading" method="POST">
    <div class="five fields">
        <div class="field">
            <label>Code</label>
            <select name="code" class="ui dropdown" id="select">
                <option></option>
                <option value="100">100-Clear</option>
                <option value="200">200-Partial Clouds</option>
                <option value="300">300-Cloudy</option>
                <option value="400">400-Light Showers</option>
                <option value="500">500-Heavy Showers</option>
                <option value="600">600-Rain</option>
                <option value="700">700-Snow</option>
                <option value="800">800-Thunder</option>
            </select>
        </div>
        <div class="field">
            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" name="temperature" min="-100" max="100" step="0.01" placeholder="000.00 &#176C">
        </div>
        <div class="field">
            <label for="windSpeed">Wind Speed</label>
            <input type="number" id="windSpeed" name="windSpeed" min="0" max="500" step="0.01" placeholder="000.00 km/hr">
        </div>
        <div class="field">
            <label for="pressure">Pressure</label>
            <input type="number" id="pressure" name="pressure" min="0" max="1200" placeholder="0000 hPa">
        </div>
        <div class="field">
            <label for="windDirection">Wind Direction</label>
            <input type="number" id="windDirection" name="windDirection" min="0" max="360" step="0.01" placeholder="000.00 &#176">
        </div>
    </div>
    <button class="ui fluid right labeled icon blue button"><i class="plus icon"></i>Add Reading</button>
</form>
